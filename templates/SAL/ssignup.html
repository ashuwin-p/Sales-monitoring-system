<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Salesperson Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .signup-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center; /* Center-align the content inside the container */
        width: 300px; /* Set a specific width for the form */
      }

      .form-group {
        margin-bottom: 15px;
        text-align: left; /* Align labels and inputs to the left */
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      .form-group input[type="text"],
      .form-group input[type="password"],
      .form-group select {
        width: calc(100% - 10px); /* Adjust input width */
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        transition: background-color 0.3s;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="signup-container">
      <h2>Salesperson Sign Up</h2>
      <form
        id="signupForm"
        action="/ssignup.html"
        method="post"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" name="phoneNumber" required />
        </div>
        <div class="form-group">
          <label for="regionID">Region ID:</label>
          <select id="regionID" name="regionID" required>
            {% for region in regions %}
                <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
